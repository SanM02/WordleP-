    <script>
        // Asume que las palabras objetivo están en un array llamado palabrasObjetivo
        let indicePalabraObjetivo = 0;

        function confirmarPalabra() {
            // Obtiene la palabra de la primera fila de casillas
            const palabraCasillas = casillas.map(casilla => casilla.textContent).join('');

            // Comprueba si la palabra coincide con la palabra objetivo
            if (palabraCasillas === palabrasObjetivo[indicePalabraObjetivo]) {
                // Si la palabra coincide, avanza a la siguiente palabra objetivo
                indicePalabraObjetivo++;

                // Limpia las casillas
                casillas.forEach(casilla => casilla.textContent = '');
            } else {
                // Si la palabra no coincide, limpia las casillas para que el usuario pueda intentarlo de nuevo
                casillas.forEach(casilla => casilla.textContent = '');
            }
        }

        // Llama a confirmarPalabra cada vez que se presiona una tecla o se hace clic en un botón
        document.addEventListener('keydown', function(event) {
            // ... el código existente ...

            confirmarPalabra();
        });

        botones.forEach(boton => {
            boton.addEventListener('click', function() {
                // ... el código existente ...

                confirmarPalabra();
            });
        });
    </script>
